<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ksrobot-列表</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        body{
            margin: 8px;
            background-color: #ccc;
        }
        .navigationBar{
            width: 100%;
            height: 30px;
            background-color: #ffffff;
        }
        .list{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="navigationBar"></div>
        <div class="listOfPeople">
            <div id="list1">
                <input id="name" type="text" placeholder="输入姓名:"/>
                <button onclick="login()">提交</button>
            </div>
            <div class="list" id="list2">
            人员列表-点击连接:
                <ul id="content">
                </ul>
            </div>
        </div>
        <script>
            var chackName = '';
            function login(){
                if(!$('#name').val()){
                    return;
                }
                chackName = $('#name').val();
                $('#list1').attr('class','list');
                $('#list2').attr('class','');
                $.getJSON("/listOfPeople", function(json){
                    $('#content').empty();
                    for(var i =0; i<json.length;i++){
                        $('#content').append('<li>'+json[i]+'</li>')
                    }
                });
            }
        </script>
    </div>
</body>
</html>
